<div class="my-3">
    <h2>DebounceTime & DistinctUntilChanged</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 <span class="text-primary">DebounceTime</span></strong>
            <hr>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Search...</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Search..." #search1>

            </div>
            <span *ngIf = "data1 != null">Requested Data: <strong class="text-succes">{{data1}}</strong></span>
        </div>

        <div class="col-md-6">
            <strong>Ex - 02 <span class="text-primary">DistinctUntilChanged</span></strong>
            <hr>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Search...</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Search..." #search2>
                </div>
            </div>
            <span *ngIf = "data2 != null">Requested Data: <strong class="text-succes">{{data2}}</strong></span>
        </div>
    </div>
</div>
