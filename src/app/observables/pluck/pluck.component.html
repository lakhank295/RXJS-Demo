<div class="my-3">
    <h2>Pluck</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex 01</strong>
            <hr>
            <p class="border rounded bg-light py-2 px-3">
                <strong>Pluck: </strong> by Property
            </p>
            <br>
            <table class="table">
                <tr>
                    <th>Names</th>
                </tr>
                <tr *ngFor = "let item of data1">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>

        <div class="col-md-6">
            <strong>Ex 02</strong>
            <hr>
            <p class="border rounded bg-light py-2 px-3">
                <strong>Pluck: </strong> by Nested Property
            </p>
            <br>
            <table class="table">
                <tr>
                    <th>Role</th>
                </tr>
                <tr *ngFor = "let item of data2">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
