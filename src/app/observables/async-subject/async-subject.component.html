<div class="my-3">
    <h2>Async Subject</h2>
    <br>

    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video1>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click) = "addVideo()">Add Video</button>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <strong>User 1</strong>
            <hr>
            <ul class="videoList">
                <li><strong>Video: </strong>{{videoEmit}}</li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>User 2</strong>
            <hr>
            <button class="btn btn-success" (click) = "onComplete()">
                Complete Subscription
            </button>
        </div>
    </div>
</div>
